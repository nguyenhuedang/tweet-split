<script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><link rel="import" href="../../iron-icons/iron-icons.html"><link rel="import" href="../paper-icon-button.html"></head><body><test-fixture id="TrivialIconButton"><template><div style="line-height:30px"><paper-icon-button id="fab1" icon="add"></paper-icon-button></div></template></test-fixture><test-fixture id="SrcIconButton"><template><paper-icon-button src="add.png"></paper-icon-button></template></test-fixture><script>var b1,b2;function centerOf(a){var b=a.getBoundingClientRect();return{left:b.left+b.width/2,top:b.top+b.height/2}}function approxEqual(a,b){return 2>=Math.abs(a.left-b.left)&&2>=Math.abs(a.top-b.top)}setup(function(){b1=fixture('TrivialIconButton').querySelector('#fab1'),b2=fixture('SrcIconButton')}),test('applies an icon specified by the `icon` attribute',function(){assert.strictEqual(!!b1.$.icon.src,!1),assert.ok(Polymer.dom(b1.$.icon.root).querySelector('svg'))}),test('applies an icon specified by the `src` attribute',function(){assert.strictEqual(!!b2.$.icon.src,!0),assert.ok(b2.$.icon.src)}),test('renders correctly independent of line height',function(){assert.ok(approxEqual(centerOf(b1.$.icon),centerOf(b1)))});</script></body></html>
