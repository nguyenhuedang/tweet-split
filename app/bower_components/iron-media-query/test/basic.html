<script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><link rel="import" href="../iron-media-query.html"></head><body><test-fixture id="basic"><template><iron-media-query></iron-media-query></template></test-fixture><script>suite('basic',function(){var a;suite('set query with different values',function(){setup(function(){a=fixture('basic')}),test('small min-width value',function(){a.query='(min-width: 1px)',assert.equal(a.queryMatches,!0)}),test('large min-width value',function(){a.query='(min-width: 10000px)',assert.equal(a.queryMatches,!1)}),test('small max-width value',function(){a.query='(max-width: 1px)',assert.equal(a.queryMatches,!1)}),test('large max-width value',function(){a.query='(max-width: 10000px)',assert.equal(a.queryMatches,!0)}),test('automatically wrap with parens',function(){a.query='min-width: 1px',assert.equal(a.queryMatches,!0)}),suite('`full` attribute',function(){test('media features without wrapping parentheses no longer match',function(){a.full=!0,a.query='min-width: 1px',assert.equal(a.queryMatches,!1)}),test('media queries with both types and features match',function(){a.full=!0,a.query='all and (min-width: 1px)',assert.equal(a.queryMatches,!0)})}),suite('query does not activate on empty string or null',function(){test('empty string',function(){a.query='',assert.notOk(a._mq)}),test('null',function(){a.query=null,assert.notOk(a._mq)})}),test('media query destroys on detach',function(){a.query='(max-width: 800px)',a.parentNode.removeChild(a),Polymer.dom.flush(),assert.notOk(a._mq)}),test('media query re-enables on attach',function(){a.query='(max-width: 800px)';var b=a.parentNode;b.removeChild(a),Polymer.dom.flush(),b.appendChild(a),Polymer.dom.flush(),assert.ok(a._mq)})})});</script></body></html>
