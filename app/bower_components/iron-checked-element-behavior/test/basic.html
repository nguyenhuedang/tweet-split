<script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><link href="../../test-fixture/test-fixture.html" rel="import"><link href="../../iron-meta/iron-meta.html" rel="import"><link href="simple-checkbox.html" rel="import"></head><body><test-fixture id="basic"><template><simple-checkbox></simple-checkbox></template></test-fixture><test-fixture id="checked"><template><simple-checkbox checked=""></simple-checkbox></template></test-fixture><test-fixture id="with-value"><template><simple-checkbox value="batman"></simple-checkbox></template></test-fixture><script>suite('basic',function(){test('can be checked',function(){var a=fixture('basic');assert.isFalse(a.checked),a.checked=!0,assert.isTrue(a.checked)}),test('can be unchecked',function(){var a=fixture('checked');assert.isTrue(a.checked),a.checked=!1,assert.isFalse(a.checked)}),test('invalid if required and not checked',function(){var a=fixture('basic');a.required=!0,assert.isFalse(a.checked),assert.isFalse(a.validate()),assert.isTrue(a.invalid)}),test('valid if required and checked',function(){var a=fixture('basic');a.required=!0,a.checked=!0,assert.isTrue(a.checked),assert.isTrue(a.validate()),assert.isFalse(a.invalid)}),test('valid if not required and not checked',function(){var a=fixture('basic');assert.isFalse(a.checked),assert.isTrue(a.validate()),assert.isFalse(a.invalid)}),test('has a default value of "on", always',function(){var a=fixture('basic');assert.isTrue('on'===a.value),a.checked=!0,assert.isTrue('on'===a.value)}),test('does not stomp over user defined value when checked',function(){var a=fixture('with-value');assert.isTrue('batman'===a.value),a.checked=!0,assert.isTrue('batman'===a.value)}),test('value returns "on" when no explicit value is specified',function(){var a=fixture('basic');assert.equal(a.value,'on','returns "on"')}),test('value returns the value when an explicit value is set',function(){var a=fixture('basic');a.value='abc',assert.equal(a.value,'abc','returns "abc"'),a.value='123',assert.equal(a.value,'123','returns "123"')}),test('value returns "on" when value is set to undefined',function(){var a=fixture('basic');a.value='abc',assert.equal(a.value,'abc','returns "abc"'),a.value=void 0,assert.equal(a.value,'on','returns "on"')})}),suite('a11y',function(){test('setting `required` sets `aria-required=true`',function(){var a=fixture('basic');a.required=!0,assert.equal(a.getAttribute('aria-required'),'true'),a.required=!1,assert.isFalse(a.hasAttribute('aria-required'))}),test('setting `invalid` sets `aria-invalid=true`',function(){var a=fixture('basic');a.invalid=!0,assert.equal(a.getAttribute('aria-invalid'),'true'),a.invalid=!1,assert.isFalse(a.hasAttribute('aria-invalid'))})});</script></body></html>
