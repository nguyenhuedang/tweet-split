<script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><link rel="import" href="../demo-snippet.html"><link rel="import" href="simple-button.html"></head><body><demo-snippet id="emptyDemo"></demo-snippet><demo-snippet id="nativeDemo"><template><input disabled=""></template></demo-snippet><demo-snippet id="customDemo"><template><simple-button value="batman"></simple-button></template></demo-snippet><demo-snippet id="demoWithAttributes"><template><input disabled="" type="date"></template></demo-snippet><script>suite('display',function(){var a;setup(function(){var b=document.getElementById('emptyDemo');a=b.getBoundingClientRect().height}),test('can render native elements',function(b){Polymer.Base.async(function(){var c=document.getElementById('nativeDemo'),d=c.getBoundingClientRect();expect(d.height).to.be.greaterThan(a);var e=c.querySelector('input');expect(e).to.be.ok,expect(e.disabled).to.be.true;var f=c.$.marked;expect(f.markdown).to.be.equal('```\n\n<input disabled>\n\n```'),b()},1)}),test('can render custom elements',function(b){Polymer.Base.async(function(){var c=document.getElementById('customDemo'),d=c.getBoundingClientRect();expect(d.height).to.be.greaterThan(a);var e=c.querySelector('simple-button');expect(e).to.be.ok,expect(e.value).to.be.equal('batman');var f=c.$.marked;expect(f.markdown).to.be.equal('```\n\n<simple-button value="batman"></simple-button>\n\n```'),b()},1)})}),suite('parsing',function(){test('preserves attributes',function(a){Polymer.Base.async(function(){var b=document.getElementById('demoWithAttributes'),c=b.$.marked;expect(c.markdown).to.be.equal('```\n\n<input disabled type="date">\n\n```'),a()},1)})});</script></body></html>
