<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-location/iron-location.html"><link rel="import" href="../font-roboto/roboto.html"></head><body><dom-module id="url-bar"><template><style>:host{margin:0px;padding:15px 35px;border-bottom:2px solid gray;height:1.5em;display:none;overflow-x:auto;overflow-y:hidden;background-color:white;@apply --url-bar;}:host([in-iframe]){display:block;}label{font-family:'Roboto', 'Noto', sans-serif;-webkit-font-smoothing:antialiased;@apply --paper-font-common-base;display:inline-block;padding-right:25px;}span{font-family:'Roboto Mono', 'Consolas', 'Menlo', monospace;-webkit-font-smoothing:antialiased;@apply --paper-font-common-code;white-space:pre;}.layout.horizontal{display:-ms-flexbox;display:-webkit-flex;display:flex;-ms-flex-direction:row;-webkit-flex-direction:row;flex-direction:row;}</style><iron-location path="{{path}}" query="{{query}}" hash="{{hash}}"></iron-location><div class="layout horizontal"><label>URL</label><span>{{url}}</span></div></template><script>Polymer({is:'url-bar',properties:{url:{computed:'__computeUrl(path, query, hash)',type:String},inIframe:{value:function(){return window.top!==window},reflectToAttribute:!0,type:Boolean},path:{type:String},query:{type:String},hash:{type:String}},__computeUrl:function(b,c,d){var e=b;return c&&(e+='?'+c),d&&(e+='#'+d),e}});</script></dom-module></body></html>
