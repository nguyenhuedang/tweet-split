<script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><script src="../../iron-test-helpers/mock-interactions.js"></script><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../test-fixture/test-fixture.html"><link rel="import" href="../paper-checked-element-behavior.html"></head><body><dom-module id="test-checked"><template></template><script>HTMLImports.whenReady(function(){Polymer({is:'test-checked',behaviors:[Polymer.PaperCheckedElementBehavior]})});</script></dom-module><test-fixture id="basic"><template><test-checked></test-checked></template></test-fixture><script>suite('PaperCheckedElementBehavior',function(){var a;setup(function(){a=fixture('basic')}),test('element checked when tapped to check',function(){MockInteractions.tap(a),assert.isTrue(a.checked)}),test('element checked when active',function(){a.active=!0,assert.isTrue(a.checked)}),test('element not checked when disabled and made active',function(){a.disabled=!0,a.active=!0,assert.isFalse(a.checked)}),test('element not checked when disabled and tapped',function(){a.disabled=!0,MockInteractions.tap(a),assert.isFalse(a.checked)}),test('element ripple has checked attribute when element tapped to check',function(){MockInteractions.tap(a),assert.isTrue(a.hasRipple()),assert.isTrue(a.getRipple().hasAttribute('checked'))}),test('element ripple does not have checked attribute when element tapped to uncheck',function(){MockInteractions.tap(a),MockInteractions.tap(a),assert.isFalse(a.getRipple().hasAttribute('checked'))})});</script></body></html>
