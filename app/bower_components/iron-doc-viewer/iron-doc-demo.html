<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="iron-doc-viewer-styles.html"></head><body><dom-module id="iron-doc-demo"><template><style include="iron-doc-viewer-styles">:host{display:flex;}iframe{flex-grow:1;border:none;}</style><h1>[[title]]</h1><iframe src$="[[srcPrefix]][[demo.url]]"></iframe></template><script>(function(){Polymer({is:'iron-doc-demo',properties:{demo:Object,srcPrefix:{type:String,value:''},title:{computed:'_computeTitle(demo)',notify:!0}},_computeTitle:function(b){return'Demo '+(b.description||b.url)}})})();</script></dom-module></body></html>
