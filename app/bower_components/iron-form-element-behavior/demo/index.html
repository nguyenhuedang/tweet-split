<script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../../paper-styles/demo-pages.html"><link rel="import" href="simple-form.html"><link rel="import" href="simple-element.html"><style>input{margin-bottom:24px;width:200px;}</style></head><body><div class="vertical-section-container centered"><div class="vertical-section"><form is="simple-form" id="form">Element with iron-form-element-behavior <input is="simple-element" type="text" name="one" value="one"><br>Element without iron-form-element-behavior <input type="text" name="two" value="two"><br>Element with iron-form-element-behavior <input is="simple-element" type="text" name="three" value="three"></form><h4>Elements tracked by the form: <button onclick="update()">Update</button></h4><ul id="output"></ul></div></div><script>function update(){if(Polymer.Element)return void console.warn('IronFormElementBehavior is deprecated in Polymer 2.0');var a=document.getElementById('output'),b=document.getElementById('form').formElements;document.getElementById('output').innerHTML='';for(var c=0;c<b.length;c++){var d=document.createElement('li'),e=document.createTextNode(b[c].value);d.appendChild(e),a.appendChild(d)}}</script></body></html>
