<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/app-route/app-location.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../bower_components/iron-pages/iron-pages.html"><link rel="import" href="../bower_components/iron-selector/iron-selector.html"><link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../bower_components/paper-item/paper-item.html"><link rel="import" href="../bower_components/paper-listbox/paper-listbox.html"><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../bower_components/app-layout/app-header/app-header.html"><link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="recipe-detail.html"><link rel="import" href="recipe-list.html"><link rel="import" href="app-icons.html"></head><body><dom-module id="recipe-app"><template><style>:host{--paper-font-common-base:{font-family:Raleway, sans-serif;};}app-drawer-layout:not([narrow]) [drawer-toggle]{display:none;}.avatar-container{position:relative;border:2px solid #00AA8D;border-radius:50%;height:90px;padding:2px;width:90px;margin:20px auto;}.avatar-container .image{background-image:url('//app-layout-assets.appspot.com/assets/pesto/avatar.jpg');background-size:contain;border-radius:50%;height:100%;width:100%;}.contact-info{margin:0 20px;padding-bottom:20px;border-bottom:1px solid #CCC;text-align:center;}.contact-info .name{font-weight:bold;}.contact-info .email{color:#999;}paper-item{height:54px;}paper-item > a{width:100%;height:100%;line-height:54px;text-align:center;text-decoration:none;color:black;}paper-icon-button{--paper-icon-button-ink-color:white;}</style><app-location route="{{_route}}" use-hash-as-path=""></app-location><app-route route="{{_route}}" pattern="/:page" data="{{_pageData}}" tail="{{_subRoute}}"></app-route><app-route route="{{_subRoute}}" pattern="/:id" data="{{_idData}}"></app-route><app-drawer-layout responsive-width="1280px"><app-drawer id="drawer" swipe-open="" slot="drawer"><app-header-layout has-scrolling-region=""><app-header fixed="" slot="header"><div class="avatar-container"><div class="image"></div></div><div class="contact-info"><div class="name">Jonathan</div><div class="email">heyfromjonathan@gmail.com</div></div></app-header><paper-listbox selected="[[_pageData.page]]" attr-for-selected="name" on-iron-activate="_drawerSelected"><paper-item name="home"><a href="#/home" name="name">Home</a></paper-item><paper-item name="favorites"><a href="#/favorites" name="name">Favorites</a></paper-item><paper-item name="saved"><a href="#/saved" name="name">Saved</a></paper-item><paper-item name="trending"><a href="#/trending" name="name">Trending</a></paper-item></paper-listbox></app-header-layout></app-drawer><iron-pages selected="[[_selectedPage]]" attr-for-selected="name"><recipe-list name="home" recipes="[[recipes]]"><paper-icon-button icon="app:menu" drawer-toggle="" slot="drawer-toggle"></paper-icon-button></recipe-list><recipe-list name="favorites"><paper-icon-button icon="app:menu" drawer-toggle="" slot="drawer-toggle"></paper-icon-button></recipe-list><recipe-list name="saved"><paper-icon-button icon="app:menu" drawer-toggle="" slot="drawer-toggle"></paper-icon-button></recipe-list><recipe-list name="trending"><paper-icon-button icon="app:menu" drawer-toggle="" slot="drawer-toggle"></paper-icon-button></recipe-list><recipe-detail id="detailView" name="detail" recipe="[[_getRecipe(recipes, _idData.id)]]"></recipe-detail></iron-pages></app-drawer-layout></template><script>Polymer({is:'recipe-app',properties:{recipes:Object,_route:Object,_subRoute:Object,_pageData:{type:Object,observer:'_pageDataChanged'},_selectedPage:String,_idData:Object,_scrollPositionMap:{type:Object,value:function(){return{}}}},attached:function(){this.async(function(){this._route.path||this.set('_route.path','/home')})},_getRecipe:function(){if(this.recipes&&this._idData&&this._idData.id)for(var c,b=0;b<this.recipes.length;++b)if(c=this.recipes[b],c.id===this._idData.id)return c;return null},_drawerSelected:function(){this.$.drawer.persistent||this.$.drawer.close()},_pageDataChanged:function(b,c){var d=this._scrollPositionMap;null!=c&&null!=c.page&&(d[c.page]=window.pageYOffset),this._selectedPage=b.page,null==d[b.page]?this.isAttached&&Polymer.AppLayout.scroll({top:0,behavior:'silent'}):Polymer.AppLayout.scroll({top:d[b.page],behavior:'silent'})}});</script></dom-module></body></html>
