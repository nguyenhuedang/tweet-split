<!DOCTYPE html><html><head><title>iron-query-params</title>

<script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../iron-query-params.html"><link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html"></head><body><dom-module id="iron-query-params-demo"><template><style include="iron-flex">div.inputs{margin-bottom:15px;}label{display:inline-block;width:100px;}h3{padding:0;margin:0;}</style><iron-query-params id="queryParams" params-string="{{paramString}}" params-object="{{params}}"></iron-query-params><div class="layout horizontal"><div class="layout vertical flex"><div>Params as string:</div><input value="{{paramString::input}}"><div>Params as object</div><template is="dom-if" if="{{paramsInvalid}}"><div>INVALID PARAMS: Should be legal JSON</div></template><input value="{{stringifiedParams::input}}"></div></div></template><script>window.addEventListener('WebComponentsReady',function(){Polymer({is:'iron-query-params-demo',properties:{params:{observer:'paramsChanged'},paramsInvalid:{value:!1},paramString:{type:String,observer:'paramStringChanged'},stringifiedParams:{type:String,observer:'stringifedParamsChanged'}},paramStringChanged:function(){if(!this.ignore){this.ignore=!0;try{this.paramsInvalid=!1}catch(b){this.paramsInvalid=!0}this.ignore=!1}},stringifedParamsChanged:function(){if(!this.ignore){this.ignore=!0;try{var b=JSON.parse(this.stringifiedParams);this.$.queryParams.paramsObject=b,this.paramsInvalid=!1}catch(c){this.paramsInvalid=!0}this.ignore=!1}},paramsChanged:function(){this.ignore||(this.ignore=!0,this.stringifiedParams=JSON.stringify(this.params),this.paramsInvalid=!1,this.ignore=!1)}})});</script></dom-module><iron-query-params-demo></iron-query-params-demo></body></html>
