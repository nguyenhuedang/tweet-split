<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../color.html"><link rel="import" href="../default-theme.html"><link rel="import" href="../typography.html"></head><body><dom-module id="paper-item-styles"><template><style>:host, html{--paper-item:{display:block;position:relative;min-height:var(--paper-item-min-height, 48px);padding:0px 16px;@apply --paper-font-subhead;border:none;outline:none;background:white;width:100%;text-align:left;};}.paper-item{@apply --paper-item;}.paper-item[hidden]{display:none !important;}.paper-item.iron-selected{font-weight:var(--paper-item-selected-weight, bold);@apply --paper-item-selected;}.paper-item[disabled]{color:var(--paper-item-disabled-color, var(--disabled-text-color));@apply --paper-item-disabled;}.paper-item:focus{position:relative;outline:0;@apply --paper-item-focused;}.paper-item:focus:before{position:absolute;top:0;left:0;right:0;bottom:0;background:currentColor;content:'';opacity:var(--dark-divider-opacity);pointer-events:none;@apply --paper-item-focused-before;}</style></template></dom-module></body></html>
